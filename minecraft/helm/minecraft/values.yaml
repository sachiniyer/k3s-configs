# Default values for minecraft.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# ********REQUIRED********
node:
  hostname: 'dell3' # Your kube node's hostname
# ************************

minecraft:
  gamemode: 'survival'
  motd: 'Sachin Minecraft Server' # Message of the Day
  port: 30000

volume:
  storage: 3Gi
  path: '/mnt/local-volumes/minecraft' # Path to wherever you want to save your worldfile

resources:
  limits:
    memory: 2Gi
  requests:
    memory: 1.5Gi

serviceAccount:
  create: true
